name: Update PoC Registry

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"   # каждые 6 часов

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector (single CVE for now)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python tools/collector_github.py --cve CVE-2026-22444

      - name: Commit & push if changed
        run: |
          git config user.name "kvitrax-bot"
          git config user.email "kvitrax-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update PoC registry"
          git push
