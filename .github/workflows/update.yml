name: Update PoC Registry

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # Every 6 hours

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    # Tune these values to control progress and rate limits.
    env:
      YEAR: "2026"        # Queue file: tools/queue_${YEAR}.txt
      BATCH_SIZE: "20"    # How many CVEs to process per run
      SLEEP_SECONDS: "2"  # Sleep between CVEs to be gentle to GitHub API

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Run collector (batch from queue)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          QUEUE="tools/queue_${YEAR}.txt"

          if [ ! -f "$QUEUE" ]; then
            echo "ERROR: Queue file not found: $QUEUE"
            exit 1
          fi

          echo "[+] Year: ${YEAR}"
          echo "[+] Batch size: ${BATCH_SIZE}"
          echo "[+] Queue file: ${QUEUE}"

          # Read first N CVEs from the queue and process them one by one.
          head -n "${BATCH_SIZE}" "${QUEUE}" | while read -r cve; do
            # Skip empty lines just in case.
            if [ -z "${cve}" ]; then
              continue
            fi

            echo "[+] Collecting: ${cve}"
            python tools/collector_github.py --cve "${cve}"

            # Gentle delay to reduce burstiness.
            sleep "${SLEEP_SECONDS}"
          done

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          git config user.name "kvitrax-bot"
          git config user.email "kvitrax-bot@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update PoC registry (batch)"
          git push
