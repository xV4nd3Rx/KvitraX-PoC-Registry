name: Update PoC Registry

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # Every 6 hours

permissions:
  contents: write

concurrency:
  group: kvitrax-poc-registry
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    # Tune these values to control progress and rate limits.
    env:
      YEAR: "2026"        # Queue file: tools/queue_${YEAR}.txt
      BATCH_SIZE: "5"     # Start small to avoid Search API limits
      SLEEP_SECONDS: "5"  # Gentle delay between CVEs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Run collector (batch from queue)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -uo pipefail

          QUEUE="tools/queue_${YEAR}.txt"

          if [ ! -f "$QUEUE" ]; then
            echo "ERROR: Queue file not found: $QUEUE"
            exit 1
          fi

          echo "[+] Year: ${YEAR}"
          echo "[+] Batch size: ${BATCH_SIZE}"
          echo "[+] Queue file: ${QUEUE}"

          processed=0

          # Process first N CVEs. If we hit rate limit (exit code 3), stop early but keep workflow going.
          head -n "${BATCH_SIZE}" "${QUEUE}" | while read -r cve; do
            [ -z "${cve}" ] && continue

            echo "[+] Collecting: ${cve}"
            python tools/collector_github.py --cve "${cve}"
            rc=$?

            # Exit code 3 = rate limit hit inside collector (we stop batch early)
            if [ "${rc}" -eq 3 ]; then
              echo "[!] Rate limit reached. Stopping batch early."
              break
            fi

            # Any other non-zero is a real error
            if [ "${rc}" -ne 0 ]; then
              echo "[!] Collector failed with exit code ${rc}"
              exit "${rc}"
            fi

            processed=$((processed+1))
            sleep "${SLEEP_SECONDS}"
          done

          echo "[+] Processed CVEs: ${processed}"

      - name: Commit & push if changed
        run: |
          set -euo pipefail

          git config user.name "kvitrax-bot"
          git config user.email "kvitrax-bot@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update PoC registry (batch)"
          git push
